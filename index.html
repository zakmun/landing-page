<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">Logo</div>
        <div class="right-links">
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
            </ul>
        </div>
    </div>

    <div class="hero">
        <div class="heading">
            <h1>Website is awesome!</h1>
            <p>Some text over here</p>
            <button>Sign Up</button>
        </div>
        
        <div class="hero-image">
            <img src="test.jpg" alt="image">
        </div>
    </div>

    <div class="content">
        <h2>Some random information</h2>

        <img src="test.jpg" alt="image">
        <p>Some text here</p>

        <img src="test.jpg" alt="image">
        <p>Some text here</p>

        <img src="test.jpg" alt="image">
        <p>Some text here</p>

        <img src="test.jpg" alt="image">
        <p>Some text here</p>
    </div>

    <div class="quote">
        <p>Inspiration message or some sort of quote</p>
    </div>

    <div class="cta">
        <h3>Call to action now!</h3>
        <p>Sign up today for more info</p>
        <button>Sign up</button>
    </div>

    <div class="footer">
        <p>Copyright The Odin Project 2024</p>
    </div>
</body>
</html>
